<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akıllı Yoklama Sistemi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Poppins', sans-serif; 
            background: #0a0e27;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Animated Background */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        /* Gradient Orbs */
        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.3;
            animation: float 25s infinite ease-in-out;
        }
        
        .orb-1 {
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, #667eea 0%, transparent 70%);
            top: -200px;
            left: -200px;
            animation-delay: 0s;
        }
        
        .orb-2 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, #f093fb 0%, transparent 70%);
            bottom: -150px;
            right: -150px;
            animation-delay: -8s;
        }
        
        .orb-3 {
            width: 550px;
            height: 550px;
            background: radial-gradient(circle, #4facfe 0%, transparent 70%);
            top: 50%;
            left: 50%;
            animation-delay: -15s;
        }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(100px, -100px) scale(1.1); }
            66% { transform: translate(-100px, 100px) scale(0.9); }
        }
        
        /* Card Styles */
        .neo-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 8px 32px 0 rgba(31, 38, 135, 0.37),
                inset 0 0 0 1px rgba(255, 255, 255, 0.05);
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }
        
        .neo-card:hover {
            transform: translateY(-10px);
            box-shadow: 
                0 20px 60px 0 rgba(31, 38, 135, 0.5),
                inset 0 0 0 1px rgba(255, 255, 255, 0.1);
        }
        
        /* Gradient Text */
        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradient-shift 3s ease infinite;
            background-size: 200% 200%;
        }
        
        @keyframes gradient-shift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        /* Button Styles */
        .btn-glow {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 0 30px rgba(102, 126, 234, 0.5);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .btn-glow::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }
        
        .btn-glow:hover::before {
            left: 100%;
        }
        
        .btn-glow:hover {
            box-shadow: 0 0 50px rgba(102, 126, 234, 0.8);
            transform: translateY(-3px);
        }
        
        /* QR Code Container */
        .qr-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 4px;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(102, 126, 234, 0.4);
        }
        
        .qr-inner {
            background: white;
            border-radius: 20px;
            padding: 20px;
        }
        
        /* Fade Animations */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in { animation: fadeInUp 0.8s ease-out forwards; }
        .delay-1 { animation-delay: 0.1s; opacity: 0; }
        .delay-2 { animation-delay: 0.2s; opacity: 0; }
        .delay-3 { animation-delay: 0.3s; opacity: 0; }
        .delay-4 { animation-delay: 0.4s; opacity: 0; }
        
        /* Pulse Effect */
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(34, 197, 94, 0.5); }
            50% { box-shadow: 0 0 40px rgba(34, 197, 94, 0.8); }
        }
        
        .pulse-glow { animation: pulse-glow 2s infinite; }
        
        /* Login Page Styles */
        .login-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(30px);
            border: 2px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.5);
        }
        
        .input-glow {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        .input-glow:focus {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(102, 126, 234, 0.5);
            box-shadow: 0 0 30px rgba(102, 126, 234, 0.3);
            outline: none;
        }
        
        /* Status Badge */
        .status-badge {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>

        const generateCode = () => Math.random().toString(36).substring(2, 8).toUpperCase();

        const getStats = () => {
            const weeks = Object.keys(state.attendance).map(Number);
            const maxWeek = weeks.length ? Math.max(...weeks) : 0;
            
            const studentStats = state.students.map(s => {
                let present = 0;
                weeks.forEach(w => {
                    if (state.attendance[w]?.includes(s.number)) present++;
                });
                const absences = Math.max(0, maxWeek - present);
                let status = 'safe';
                if (absences >= 5) status = 'failed';
                else if (absences === 4) status = 'danger';
                else if (absences >= 2) status = 'warning';
                
                return { ...s, present, absences, status };
            });

            return {
                students: studentStats,
                total: state.students.length,
                maxWeek,
                safe: studentStats.filter(s => s.status === 'safe').length,
                warning: studentStats.filter(s => s.status === 'warning').length,
                danger: studentStats.filter(s => s.status === 'danger').length,
                failed: studentStats.filter(s => s.status === 'failed').length

        };

                return;
            }

            if (!state.session?.active) {
                alert('⚠️ Aktif yoklama oturumu yok!');
                return;
            }

            if (code !== state.session.code) {
                alert('❌ Kod yanlış!');
                return;
            }

            const student = state.students.find(s => s.number === num);
            if (!student) {
                alert('❌ Öğrenci bulunamadı!');
                return;
            }

                state.attendance[state.currentWeek] = [];
            }

                alert('⚠️ Bu öğrenci zaten yoklamaya katıldı!');

            }

            state.checkinCode = '';
            render();
        };

            state.currentWeek = Math.max(1, state.currentWeek + delta);
